<!-- Main page  -->

<div class="mx-auto max-w-[550px] mt-4">

    <!-- Title  -->
    <div class="h-16 bg-slate-100 px-4 flex items-center gap-2 rounded-md shadow-sm">
        <div class="cursor-pointer" routerLink="/onboarding/work">
            <svg width="32" height="33" fill="none" stroke="#000" xmlns="http://www.w3.org/2000/svg">
                <path d="M14.89 11.166 9.334 16.5m0 0 5.556 5.333M9.334 16.5h13.333" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </div>
        <div class="flex flex-col justify-center">
            <p class="text-2xl font-semibold">Education</p>
            <p class="text-xs font-semibold text-gray-300">Enter your education details here</p>
        </div>
    </div>

    <!-- input boxes  -->



    <!-- Email  -->

    <form class="sm:p-0 p-3" [formGroup]="form" (ngSubmit)=" submitForm()">

        <!-- School -->
        <div class="mt-6">
            <label class="mb-1 block font-medium text-primary dark:text-gray-100">School</label>
            <div class="rounded border border-gray-300 relative">
                <p class="pl-3 text-xs font-semibold text-gray-300 absolute top-0 bottom-0 m-auto h-fit">
                    <svg width="24" height="24" stroke="#000000" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.556 20.778v-8.334L12 9.976m0 4.135 10-5.555L12 3 2 8.556l10 5.555Zm0 0 6.844-3.802c.901 2.287 1.157 4.777.74 7.199A13.28 13.28 0 0 0 12 20.838a13.28 13.28 0 0 0-7.582-3.33 13.42 13.42 0 0 1 .739-7.2L12 14.112Z"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </p>
                <div class="" id="wInput">
                    <input type="text" formControlName="schoolName" placeholder="Enter your school name"
                        class="focus:shadow-lg rounded-md pl-11 w-full h-12 text-base font-normal" />
                </div>


            </div>
        </div>


        <!-- Field of Study -->
        <div class="mt-6">
            <label class="mb-1 block font-medium text-primary dark:text-gray-100">Field of Study</label>
            <div class="rounded border border-gray-300 relative">
                <p class="pl-3 text-xs font-semibold text-gray-300 absolute top-0 bottom-0 m-auto h-fit">
                    <svg width="24" height="24" stroke="#000000" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M7.556 20.778v-8.334L12 9.976m0 4.135 10-5.555L12 3 2 8.556l10 5.555Zm0 0 6.844-3.802c.901 2.287 1.157 4.777.74 7.199A13.28 13.28 0 0 0 12 20.838a13.28 13.28 0 0 0-7.582-3.33 13.42 13.42 0 0 1 .739-7.2L12 14.112Z"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </p>
                <div class="" id="wInput">
                    <input type="text" formControlName="fieldOfStudy" placeholder="Enter your department name"
                        class="focus:shadow-lg rounded-md pl-11 w-full h-12 text-base font-normal" />
                </div>


            </div>
        </div>
        <!-- Alert  -->
        <div *ngIf="form.invalid" class="mt-6 rounded-lg border border-red-600 p-6 text-red-600">
            Please fill the reqired field
        </div>
        <div *ngIf="loading" class="mt-6 rounded-lg border border-green-400 p-6 text-green-600">
            added!
        </div>

        <!-- save button  -->
        <div *ngIf="!editFromProfile" class="mt-7 flex justify-end">
            <button class="rounded-lg bg-gray-200 py-[9px] px-14 text-xs font-semibold disabled:bg-gray-100"
                [disabled]="loading">
                <div class="flex justify-center gap-4">
                    <div *ngIf="loading" role="status">
                        <svg aria-hidden="true"
                            class="w-4 h-4 text-gray-400 animate-spin dark:text-gray-600 fill-blue-600"
                            viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                fill="currentColor" />
                            <path
                                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"

                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="text-xs font-semibold">Save Changes</p>

                </div>
                <!-- Save -->
            </button>
        </div>

        <div *ngIf="editFromProfile" class="mt-7 mb-4 flex sm:justify-end justify-center gap-4 md:flex-nowrap flex-wrap">

            <!-- save and Exit  -->

                    </svg>
                    <span class="sr-only">Loading...</span>

                      <path

                    <span class="sr-only">Loading...</span>
                  </div>

          </div>
    </form>
