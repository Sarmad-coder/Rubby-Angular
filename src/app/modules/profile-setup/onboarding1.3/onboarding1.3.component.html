<!-- Main page  -->

<div class="mx-auto max-w-[550px] mt-4">
  <!-- Title  -->
  <div class="h-16 bg-slate-100 px-4 flex items-center gap-2 rounded-md shadow-sm">
    <div class="cursor-pointer" routerLink="/onboarding">
      <svg width="32" height="33" fill="none" stroke="#000" xmlns="http://www.w3.org/2000/svg">
        <path d="M14.89 11.166 9.334 16.5m0 0 5.556 5.333M9.334 16.5h13.333" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round"></path>
      </svg>
    </div>
    <div class="flex flex-col justify-center">
      <p class="text-2xl font-semibold">Social</p>
      <p class="text-xs font-semibold text-gray-300">Set your social media handles</p>
    </div>
  </div>

  <!-- input boxes  -->
