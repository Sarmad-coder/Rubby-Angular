<div>

    <!-- Main page  -->

    <!-- setting card  -->
    <div
        class="mt-5 animate__animated animate__fadeInLeft animate__faster absolute mx-auto w-full max-w-[550px] left-0 right-0">

        <div name="header" class="rounded-md shadow-md flex w-full h-16 items-center p-4 gap-2 bg-slate-100">

            <div class="cursor-pointer" (click)="goBack()">
                <svg width="32" height="33" fill="none" stroke="#000" xmlns="http://www.w3.org/2000/svg"
                   >
                    <path d="M14.89 11.166 9.334 16.5m0 0 5.556 5.333M9.334 16.5h13.333" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>
            <p class="text-lg font-semibold">Change Password</p>


        </div>

        <div class="rounded-md shadow-md w-full mt-12 p-4 gap-2 bg-slate-100">
            <form [formGroup]="form" (ngSubmit)="submitForm()">
                <!-- Current Password -->
                <div name="header" class="w-full h-16 mt-2 ">
                    <p class="text-sm font-bold mb-2 ml-1">Current Password</p>
                    <div class="relative min-h-[90px]">
                        <input formControlName="currentPassword" [type]='cPassword' placeholder="Password"
                            class="h-12 w-full rounded-md border border-gray-300 p-3 text-xs font-semibold" />
                        <img (click)="cPassword==='password'?cPassword='text':cPassword='password'" class="absolute top-5 right-5 hover:cursor-pointer" src="assets/Pictures/see password.png"
                            alt="" />
                        <ng-container *ngIf="error('currentPassword') as c">
                      <div class="text-xs text-red-600" *ngIf="c.hasError('required')">Please enter your password.</div>
                      <div class="text-xs text-red-600" *ngIf="c.hasError('notmatch')">Your current password is wrong.</div>
                    </ng-container>
                    </div>

                </div>

                <!-- New Password  -->
                <div name="header" class="w-full h-16 mt-7 ">
                    <p class="text-sm font-bold mb-2 ml-1">New Password</p>
                    <div class="relative min-h-[90px]">
                        <input formControlName="password" [type]='nPassword' placeholder="Password"
                            class="h-12 w-full rounded-md border border-gray-300 p-3 text-xs font-semibold" />
                        <img (click)="nPassword==='password'?nPassword='text':nPassword='password'" class="absolute top-5 right-5 hover:cursor-pointer" src="assets/Pictures/see password.png"
                            alt="" />
                        <ng-container *ngIf="error('password') as c">
                      <div class="text-xs text-red-600" *ngIf="c.hasError('required')">Please enter your password.</div>
                      <div class="text-xs text-red-600" *ngIf="c.hasError('minlength')">Enter atleast 6 character.</div>
                    </ng-container>
                    </div>

                </div>

                <!-- Confirm Password  -->
                <div name="header" class="w-full h-16 mt-7 ">
                    <p class="text-sm font-bold mb-2 ml-1">Confirm New Password</p>
                    <div class="relative">
                        <input formControlName="ConfirmnewPassword" [type]='password' placeholder="Password"
                            class="h-12 w-full rounded-md border border-gray-300 p-3 text-xs font-semibold" />
                        <img (click)="password==='password'?password='text':password='password'" class="absolute top-5 right-5 hover:cursor-pointer" src="assets/Pictures/see password.png"
                            alt="" />
                        <ng-container *ngIf="error('ConfirmnewPassword') as c">
                      <div class="text-xs text-red-600" *ngIf="c.hasError('required')">Please enter your password.</div>
                      <div class="text-xs text-red-600 mb-7" *ngIf="c.hasError('mismatch')">Password did not match.</div>
                    </ng-container>
                    </div>

                </div>
                <div class="mt-11 mb-2">
                    <button type="submit" class="w-full rounded-md bg-blue-500 py-4 px-9 text-xs font-semibold text-white">
                        Save
                    </button>
                </div>
            </form>
        </div>


    </div>
</div>
