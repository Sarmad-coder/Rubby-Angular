<div class="sm:px-0 p-2 text-white">
  <div class="mx-auto w-full max-w-[550px] px-8 pt-7 sm:px-0">
    <!-- Header  -->
    <div name="header" class="flex w-full justify-between">
      <div>
        <img class="mr-2 inline-block" src="assets/Pictures/Vector 3.png" alt="" />
        <img class="inline-block max-[448px]:hidden" src="assets/Pictures/RUUBY.png" alt="" />
      </div>
      <div class="flex gap-2">
        <div [style]="showSettingBtn?'display:block':'display: none'">
          <button (click)="showSetting()"
            class="flex whitespace-nowrap rounded-md border border-black items-center py-1 px-2 gap-1 text-xs">
            <svg width="24" height="24" stroke="#000" fill="none" xmlns="http://www.w3.org/2000/svg"
              class="dark:stroke-black">
              <path

                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
              <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0v0Z" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round"></path>
            </svg>

            <p class="text-black">Settings</p>
          </button>
        </div>

        <!-- <div>
            <button class="whitespace-nowrap rounded-md border border-black px-4 py-2 text-xs text-black">
              Get Your Card
            </button>
          </div> -->
      </div>
    </div>
  </div>

  <div class="mx-auto mt-14 w-full max-w-[550px] rounded-2xl border border-black bg-black p-8 relative">
    <!-- qr code  -->
    <div (click)="showQR()" class="p-1 bg-slate-600 w-fit rounded-md absolute right-6 top-4 cursor-pointer">
      <svg viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="w-7 h-7">

          fill="#EAEBEB"></path>
      </svg>

      <!-- edit btn  -->
    </div>
    <!-- qr ends here  -->
    <div class="sm:flex block">
      <!-- Card  -->

      <div class="mx-auto h-44 w-44 overflow-hidden rounded-full border-4 border-white">

        <img class="h-full w-full object-cover" [src]="apiUrl+'/images/thumbnails/'+profile.thumbnail" alt="" />
      </div>

      <div class="sm:ml-6 ml-0 pt-7">
        <div class="w-64 mx-auto">
          <h1 class="text-2xl font-bold">{{profile.name}}</h1>
          <p class="mt-3 text-base font-normal">
            {{profile.jobTitle}}
          </p>
        </div>

        <!-- social media icons  -->
        <div *ngIf="socialMediaLinks" class="m-auto mt-5 flex w-fit gap-5" >
          <a [href]="'https://wa.me/'+profile.socialWhatsapp" target="_blank" *ngIf="profile.socialWhatsapp"
            class="cursor-pointer flex h-11 w-11 items-center justify-center rounded-md bg-slate-100">
            <svg width="34px" height="34px" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>

          </a>

          <a [href]="'https://www.facebook.com/'+profile.socialFacebook" target="_blank" *ngIf="profile.socialFacebook"
            class="cursor-pointer flex h-11 w-11 items-center justify-center rounded-md bg-slate-100">
            <img class="h-8 w-8" src="assets/Pictures/Facebook logo.png" alt="" />
          </a>
          <a [href]="'https://www.instagram.com/'+profile.socialInstagram" target="_blank"
            *ngIf="profile.socialInstagram"
            class="cursor-pointer flex h-11 w-11 items-center justify-center rounded-md bg-slate-100">
            <img class="h-8 w-8" src="assets/Pictures/Instagram logo.png" alt="" />
          </a>
          <a [href]="'https://twitter.com/'+profile.socialTwitter" target="_blank" *ngIf="profile.socialTwitter"
            class="cursor-pointer flex h-11 w-11 items-center justify-center rounded-md bg-slate-100">
            <img class="h-8 w-8" src="assets/Pictures/Twitter logo.png" alt="" />
          </a>
          <a [href]="'https://www.youtube.com/'+profile.socialYoutube" target="_blank" *ngIf="profile.socialYoutube"
            class="cursor-pointer flex h-11 w-11 items-center justify-center rounded-md bg-slate-100">
            <svg width="34px" height="34px" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" fill="none">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path fill="red"
                  d="M14.712 4.633a1.754 1.754 0 00-1.234-1.234C12.382 3.11 8 3.11 8 3.11s-4.382 0-5.478.289c-.6.161-1.072.634-1.234 1.234C1 5.728 1 8 1 8s0 2.283.288 3.367c.162.6.635 1.073 1.234 1.234C3.618 12.89 8 12.89 8 12.89s4.382 0 5.478-.289a1.754 1.754 0 001.234-1.234C15 10.272 15 8 15 8s0-2.272-.288-3.367z">
                </path>
                <path fill="#ffffff" d="M6.593 10.11l3.644-2.098-3.644-2.11v4.208z"></path>
              </g>
            </svg>
          </a>
        </div>
      </div>

    </div>
    <div class="justify-end" [style]="showSettingBtn?'display:flex':'display: none'">
      <button (click)="edit('/onboarding')"
        class="flex text-xs font-bold rounded-md border border-white items-center py-1 px-2">
        <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" class="fill-white top-0.5 relative mr-2">
          <path
            d="M11.058 2.506a1.712 1.712 0 1 1 2.42 2.42l-.679.678-2.42-2.42.679-.678ZM9.169 4.394 2 11.564v2.42h2.42l7.17-7.17-2.421-2.42Z">
          </path>
        </svg>
        <p>Edit</p>
      </button>
    </div>

    <!-- main buttons  -->
    <div name="card" class="mt-28 flex w-full flex-wrap gap-4 sm:flex-nowrap sm:justify-start justify-center">
      <button
      id="downloadButtonFunction"
    vcdDownloadVCard
    [generateVCardFunction]="generateVCardOnTheFly"
      class="whitespace-nowrap rounded-md bg-white px-7 py-2 text-base font-semibold text-black">
        Save Contact
      </button>
      <button
      (click)="share()"
        class="btn_border_1px btn_bg_color whitespace-nowrap rounded-md px-3 py-2 text-base font-medium text-white">
        Exchange contact
      </button>
    </div>

    <!-- main Content  -->
    <div class="mt-16 w-full">
      <h6 class="text-lg font-semibold">About</h6>
      <p class="mt-4 text-base">
        {{profile.bio}}
        <!-- <span style="display: none" id="seeMore"
            >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc
            vulputate libero et velit interdum, ac aliquet odio mattis. Class
            aptent taciti sociosqu ad litora torquent per conubia nostra, per
            inceptos himenaeos. Curabitur tempus urna at turpis condimentum
            lobortis.Lorem ipsum dolor sit amet</span
          >
          <button
            style="color: #ff643a"
            (click)="seeMore()"
            id="seeBtn"
          >
            See More
          </button> -->
      </p>
    </div>

    <!-- video  -->
    <div *ngIf="profile.video" class="mt-20 w-full">
      <h6 class="text-lg font-semibold">Video</h6>
      <div class="mt-4 overflow-hidden rounded-2xl">
        <iframe style="width: -webkit-fill-available" height="286" [src]="video" title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen></iframe>
      </div>
      <p class="mt-4 text-base">
        {{profile.videoDiscription}}
      </p>

      <div class="flex justify-end" [style]="showSettingBtn?'display:flex':'display: none'">
        <button (click)="edit('/onboarding/media')"
          class="flex text-xs font-bold rounded-md border border-white items-center py-1 px-2">
          <svg width="16" height="16" xmlns="http://www.w3.org/2000/svg" class="fill-white top-0.5 relative mr-2">
            <path
              d="M11.058 2.506a1.712 1.712 0 1 1 2.42 2.42l-.679.678-2.42-2.42.679-.678ZM9.169 4.394 2 11.564v2.42h2.42l7.17-7.17-2.421-2.42Z">
            </path>
          </svg>
          <p class="text-white">Edit</p>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- logo  -->
<div class="mx-auto mt-10 mb-14 flex w-fit">
  <p class="text-xs text-slate-400">Powered by</p>
  <p class="text-xs">&nbsp; RUUBY &nbsp;</p>
  <img class="h-4 w-3" src="assets/Pictures/Vector 3.png" alt="" />
</div>
