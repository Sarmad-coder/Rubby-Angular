<!-- logo  -->
<div class="mt-10 ml-0 flex justify-center sm:ml-10 sm:justify-start">
  <div>
    <img class="mx-auto h-9 w-7 sm:inline-block" src="assets/Pictures/big logo.png" alt="" />
    <h3 class="ml-2 text-sm font-normal sm:inline-block">RUUBY</h3>
  </div>
</div>

<div class="flex justify-center px-8">
  <div>
    <!-- go back  -->
    <!-- <div>
      <button class="hidden text-sm font-semibold text-blue-700 sm:block">
        < Go back </button>
    </div> -->

    <!-- main content  -->
    <div class="mt-10 md:mt-24 xl:mt-32">
      <div class="mt-5">
        <h3 class="text-xl font-normal">Hello ðŸ‘‹</h3>
        <p class="mt-2 text-sm font-normal text-gray-400">Login to your account to manage your RUUBY cards.</p>
      </div>

      <!-- sign buttons  -->

      <div class="mt-4 flex max-w-lg flex-wrap gap-2 sm:mt-10 sm:flex-nowrap sm:gap-4">
        <button class="min-w-[245px] w-full rounded-md border border-gray-300 px-4 h-12 text-sm font-normal text-gray-400">
          <img class="mr-3 inline-block h-6 w-6" src="assets/Pictures/Google logo.png" alt="" />
          Signin with google
        </button>

        <button
          class="min-w-[245px] w-full rounded-md border border-gray-300 h-12 px-4 text-sm font-normal text-gray-400">
          <img class="mr-3 inline-block h-6 w-6" src="assets/Pictures/Facebook-Logosu 1.png" alt="" />
          Signin with Facebook
        </button>
      </div>

      <div class="mx-auto mt-7 w-fit">
        <b class="font-normal">or</b>
      </div>

      <!-- login inputs  -->
      <form [formGroup]="form" (ngSubmit)="submitForm()">
        <div class="mt-7 max-w-4xl">
          <input formControlName="email" type="email" placeholder="E-mail"
            class="h-12 w-full rounded-md border border-gray-300 p-3 text-sm font-semibold" />
          <ng-container *ngIf="error('email') as c">
            <div class="text-xs text-red-600 mt-px" *ngIf="c.hasError('required')">Please enter your email.</div>
            <div class="text-xs text-red-600 mt-px" *ngIf="c.hasError('email')">This email is incorrect.</div>
          </ng-container>

          <div class="relative min-h-[90px]">
            <input formControlName="password" [type]="password" placeholder="Password"
              class="mt-7 h-12 w-full rounded-md border border-gray-300 p-3 text-sm font-semibold" />
            <img (click)="password === 'password' ? (password = 'text') : (password = 'password')"
              class="absolute bottom-8 right-5 hover:cursor-pointer" src="assets/Pictures/see password.png" alt="" />
            <ng-container *ngIf="error('password') as c">
              <div class="text-xs text-red-600" *ngIf="c.hasError('required')">Please enter your password.</div>
              <div class="text-xs text-red-600" *ngIf="c.hasError('minlength')">Enter atleast 6 character.</div>
            </ng-container>
          </div>
          <div class="flex justify-between mt-7">
            <div>
              <div *ngIf="!isUserAvailableError" class="text-xs text-red-600">Incorrect Username or Password.</div>
            </div>
            <button type="button" class="text-end text-xs font-semibold text-blue-700">Forgot Password</button>
          </div>
          <!-- <button type="button" class="mt-7 w-full text-end text-xs font-semibold text-blue-700">
            Forgot Password
          </button> -->
        </div>
        <!-- login button-->
        <div class="mt-7">
          <button class="w-full rounded-md bg-blue-500 py-4 px-9 disabled:bg-blue-300" [disabled]="loading">
            <div class="flex justify-center">
              
              <p class="text-xs font-semibold text-white ml-4">Login to your
                Account!</p>
              
            </div>
          </button>
        </div>
      </form>

      <div class="mt-5 flex justify-evenly">
        <p class="text-xs font-semibold">Not a member?</p>
        <button (click)="createAccount()" class="text-xs font-semibold text-blue-700">Create an account</button>
      </div>
    </div>
  </div>
</div>
